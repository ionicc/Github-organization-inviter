<!DOCTYPE html>
<html>
<head>
  	
  	<meta charset="UTF-8">
	<title>Welcome to Codezoned! :D</title>	
    <link rel="icon" href="public/assets/img/cz_signature.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled jquery -->
    <script type="text/javascript" src="public/assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="public/assets/materialize.css">
    <script type="text/javascript" src="public/assets/materialize.js"></script>
    <style>

    	/* label color */
	   	.input-field label {
	     color: #eeeeee;
	    }
	    /* label focus color */
	   .input-field input[type=text]:focus + label{
	     color: #eeeeee !important;

	    }
	    /* label underline focus color */
	    .input-field input[type=text]:focus{
	     border-bottom: 1px solid #eeeeee !important;
	     box-shadow: 0 1px 0 0 #eeeeee !important;
	    }

	    .input-field input[type=email]:focus + label{
	     color: #eeeeee !important;

	    }
	    /* label underline focus color */
	    .input-field input[type=email]:focus{
	     border-bottom: 1px solid #eeeeee !important;
	     box-shadow: 0 1px 0 0 #eeeeee !important;
	    }
	    
	    .material-icons{
	    	color: #eeeeee !important;
	    }

	    .material-icons:focus{
	    	color: #d32f2f !important;
	    }
	    .material-icons:hover{
	    	color: #d32f2f !important;
	    }
	    .btn{
	    	background-color: #eeeeee;
	    	color: #212121;
	    	font-size: 1em;
	    	font-weight: 500;
	    }
 
    </style>

</head>
<body>
	
	<nav style="position: absolute; background-color: #222222;">
	    <div class="nav-wrapper">
	    	<a href="http://www.codezoned.com" class="brand-logo"><img src="public/assets/img/CZmainSmall.png" style="width: 12%; min-width: 150px;"></a>
	    </div>
	</nav><br><br><br><br>

	<div class="container info-box" style="margin-top: 5%;">
		<div class="row" style="text-align: left; color: #eeeeee;">
			<div class="col s12" style="text-align: center;">Hey there, Thanks for your interest in <span class="codezoned" style="color: #d32f2f;">code</span><span class="codezoned">zoned</span>.</div>
			<div class="col s12" style="text-align: center;">We'd like you to do certain things before you register for our github org.</div>
			<div class="col s4" style="text-align: right;">Step <span style="color: #d32f2f; font-weight: 750">1</span>:</div>
			<div class="col s8" style="text-align: left;">Fill up this Google form</div>
			<div class="col s4" style="text-align: right;">Step <span style="color: #d32f2f; font-weight: 750">2</span>:</div>
			<div class="col s8" style="text-align: left;"> Register on <a href="http://talk.codezoned.com" target="_blank" style="color: #d32f2f;">talk.codezoned</a></div>
			<div class="col s4" style="text-align: right;">Step <span style="color: #d32f2f; font-weight: 750">3</span>:</div>	
			<div class="col s8" style="text-align: left;">Join our <a href="https://discord.gg/6j62WpU" target="_blank" style="color: #d32f2f;">Discord</a></div>
			<div class="col s4" style="text-align: right;">Step <span style="color: #d32f2f; font-weight: 750">4</span>:</div>
			<div class="col s8" style="text-align: left;">Enter your Github handle and Github registered email</div>
			<!-- <div class="col s12" style="text-align: center; color: #101010; font-size: 10px;">P.S. There are links in there ;)</div>	 -->
		</div>
	</div>

	<div class="form-div" style="margin-top: 2.5%;">

		<form action="input_data" method="post" class="col s12">

			<div class="row">
		    	<div class="input-field col s12">
		    		<i class="material-icons prefix" id="icon1">email</i>
		      		<input id="email" type="email" name="email" class="validate" required style="color: #eeeeee;">
		      		<label for="email">Github Email</label>
		    	</div>
		  	</div>

		  	<div class="row">
		    	<div class="input-field col s12">
		    		<i class="material-icons prefix" id="icon2">person</i>
		      		<input id="handle" type="text" name="handle" class="validate" required style="color: #eeeeee;">
		      		<label for="handle">Github Handle</label>
		    	</div>
		  	</div>

		  	<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>

		</form>			

	</div>


	<!-- Form Validation -->
	<script>

		$(document).ready(function() {

			function validateEmail(sEmail){
			   
			   var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
			    if (filter.test(sEmail)) {
			        return true;
			    }
			    else {
			        return false;
			    }
			}â€‹

			$(function() {
				$('#email').hover(function() {
			    	$('#icon1').css('color', '#d32f2f');
			    }, function() {
			    // on mouseout, reset the background colour
			    $('#icon1').css('color', '#eeeeee;');
			  	});
			});

			$(function() {
				$('#handle').hover(function() {
			    	$('#icon2').css('color', '#d32f2f');
			    }, function() {
			    // on mouseout, reset the background colour
			    $('#icon2').css('color', '#eeeeee;');
			  	});
			});

			$('#join-form').submit(function(e) {
			    e.preventDefault();
				var email = $('#email').val();
			    var handle = $('#handle').val();

			    if ($.trim(email).length == 0) {
	            	alert('Please enter valid email address.');
	            	e.preventDefault();
		        }
		        if (validateEmail(email)) {
		            //alert('Email is valid');
		        }
		        else {
		            alert('Invalid Email Address');
		            e.preventDefault();
		        }

		    	if(handle.length<1){
		    		alert("Enter a Valid Github Handle")
		    	}
			});
		});
	</script>

</body>
</html>
